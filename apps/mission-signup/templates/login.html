<!DOCTYPE html>
<html>
<head>
    <title>BLUFOR Login</title>
    <style>
        html, body { 
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            min-height: 100%;
            font-family: 'Segoe UI', Arial, sans-serif; 
            background-color: #1a3a66; /* Darker blue theme */
            color: #e0e0e0;
        }
        
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background: #363636;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            border: 1px solid #444;
            text-align: center;
        }
        
        h1 {
            color: #5d9cec;
            margin-bottom: 30px;
        }
        
        .login-form input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #2c2c2c;
            color: #e0e0e0;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .login-form input[type="password"]:focus {
            outline: none;
            border-color: #5c9ce6;
            box-shadow: 0 0 0 2px rgba(92, 156, 230, 0.2);
        }
        
        .btn {
            background: #5d9cec;
            color: white;
            border: none;
            padding: 12px 24px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
            font-weight: 600;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.2s ease;
        }
        
        .btn:hover {
            background: #4a87d8;
        }
        
        .error-message {
            color: #ff6b6b;
            margin: 10px 0;
        }
        
        .login-instructions {
            margin-bottom: 20px;
            line-height: 1.5;
            color: #b8b8b8;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>BLUFOR Mission Planning</h1>
        
        <div class="login-instructions">
            Enter the BLUFOR password to access the mission planning system.
        </div>
        
        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}
        
        <form class="login-form" method="post" action="{{ url_for('login', _external=True) }}">
            <input type="password" name="password" placeholder="Enter password" autocomplete="off" autofocus required>
            <button type="submit" class="btn">Access Mission Planning</button>
        </form>
    </div>
</body>
</html>
